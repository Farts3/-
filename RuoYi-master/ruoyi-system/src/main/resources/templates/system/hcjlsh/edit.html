<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改耗材审核')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hcjlsh-edit" th:object="${ywWxjl}">
            <input name="sid" th:field="*{sid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修问题：</label>
                <div class="col-sm-8">
                    <input name="wxwt" th:field="*{wxwt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">处理结果：</label>
                <div class="col-sm-8">
                    <textarea name="cljg" class="form-control">[[*{cljg}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否更换设备：</label>
                <div class="col-sm-8">
                    <input name="ifghsb" th:field="*{ifghsb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理状态：</label>
                <div class="col-sm-8">
                    <input name="clzt" th:field="*{clzt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="wxsj" th:value="${#dates.format(ywWxjl.wxsj, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修人员：</label>
                <div class="col-sm-8">
                    <input name="wxry" th:field="*{wxry}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">填表人：</label>
                <div class="col-sm-8">
                    <input name="tbr" th:field="*{tbr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">填表时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tbsj" th:value="${#dates.format(ywWxjl.tbsj, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input name="yu1" th:field="*{yu1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否更换耗材：</label>
                <div class="col-sm-8">
                    <input name="yu2" th:field="*{yu2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材类型：</label>
                <div class="col-sm-8">
                    <input name="yu3" th:field="*{yu3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材名称：</label>
                <div class="col-sm-8">
                    <input name="yu4" th:field="*{yu4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">使用数量：</label>
                <div class="col-sm-8">
                    <input name="yu5" th:field="*{yu5}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留6：</label>
                <div class="col-sm-8">
                    <input name="yu6" th:field="*{yu6}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留7：</label>
                <div class="col-sm-8">
                    <input name="yu7" th:field="*{yu7}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留8：</label>
                <div class="col-sm-8">
                    <input name="yu8" th:field="*{yu8}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留9：</label>
                <div class="col-sm-8">
                    <input name="yu9" th:field="*{yu9}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/hcjlsh";
        $("#form-hcjlsh-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hcjlsh-edit').serialize());
            }
        }

        $("input[name='wxsj']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='tbsj']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
