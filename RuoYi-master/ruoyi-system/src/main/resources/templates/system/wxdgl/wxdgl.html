<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('维修单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>维修问题：</label>
                                <input type="text" name="wxwt" />
                            </li>
                            <li>
                                <label>处理状态：</label>
                                <select name="clzt" class="form-control m-b" th:with="type=${@dict.getType('xl_wczt')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"  ></option>
                                </select>
                            </li>
                            <li>
                                <label>维修时间：</label>
                                <input type="text" class="time-input" placeholder="请选择维修时间" name="wxsj"/>
                            </li>
                            <li>
                                <label>维修人员：</label>
                                <input type="text" name="wxry"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger multiple disabled" onclick="ys()" >
                    <i class="fa fa-edit"></i> 验收
                </a>

                <a class="btn btn-danger multiple disabled" onclick="yszf()" >
                    <i class="fa fa-edit"></i> 验收作废
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:wxdgl:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:wxdgl:remove')}]];
        var prefix = ctx + "system/wxdgl";

        $(function() {
            var options = {
                url: prefix + "/list1",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "维修单",
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'sid',
                        title: 'sid',
                        visible: false
                    },
                    {
                        field: 'yu1',
                        title: '单位名称'
                    },
                    {
                        field: 'yu2',
                        title: '单位地址'
                    },
                    {
                        field: 'yu3',
                        title: '设备名称'
                    },
                    {
                        field: 'yu4',
                        title: '设备类型'
                    },
                    {
                        field: 'yu5',
                        title: '经销商'
                    },
                    {
                        field: 'yu6',
                        title: '是否更换耗材'
                    },
                    {
                        field: 'yu7',
                        title: '耗材类型'
                    },
                    {
                        field: 'yu8',
                        title: '类型编码'
                    },
                    {
                        field: 'yu9',
                        title: '耗材名称'
                    },
                    {
                        field: 'wxwt',
                        title: '耗材单价'
                    },
                    {
                        field: 'ifghsb',
                        title: '验收是否通过'
                    },
                    {
                        field: 'clzt',
                        title: '验收人'
                    },
                    {
                        field: 'wxsj',
                        title: '验收时间'
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="editchakan(\'' + row.sid + '\')"><i class="fa fa-edit"></i>查看维修单</a> ');
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="ysdchakan(\'' + row.sid + '\')"><i class="fa fa-edit"></i>查看验收单</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function ys(){
            //获取保修单id 让人去修理
            var a= $("#bootstrap-table").bootstrapTable('getSelections');
            if(a.length>1){
                alert("只能选择一条数据");
                return;
            }else {
                if(a[0].ifghsb!=null){
                    alert("不可重复验收！");
                    return;
                }
                var prefix1 = ctx +"system/ysjlbxx";
                var url = prefix1 + '/jgys/' + a[0].sid;
                $.modal.open("验收", url);
            }
        }


        function yszf(){
            //获取保修单id 让人去修理
            var a= $("#bootstrap-table").bootstrapTable('getSelections');
            if(a.length>1){
                alert("只能选择一条数据");
                return;
            }else {
                if(a[0].ifghsb==null){
                    alert("该条修理单尚未验收！");
                    return;
                }
                var prefix1 = ctx +"system/ysjlbxx";
                $.ajax({
                    type: "post",
                    url: prefix1 + "/yszf/"+a[0].sid,
                    success: function(data) {
                        $('#bootstrap-table').bootstrapTable('refresh');
                    }
                });
            }
        }

        function editchakan(id){
            var url = prefix + '/chakans/' + id;
            $.modal.open("修理店详情", url);
        }

        function ysdchakan(id){
            var prefix1 = ctx +"system/ysjlbxx";
            var url = prefix1 + '/ysdchakan/' + id;
            $.modal.open("验收单详情", url);
        }


    </script>
</body>
</html>
