<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改耗材列表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-consumable-edit" th:object="${xtConsumable}">
            <input name="sid" th:field="*{sid}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label">耗材类型：</label>
                <div class="col-sm-8">
                    <select name="yu1" class="form-control m-b" th:with="type=${hclx}">
                        <option th:each="dict : ${type}" th:field="*{yu1}" th:text="${dict.goodsName}" th:value="${dict.sid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材名称：</label>
                <div class="col-sm-8">
                    <input name="cName" th:field="*{cName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材型号：</label>
                <div class="col-sm-8">
                    <input name="cXh" th:field="*{cXh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材颜色：</label>
                <div class="col-sm-8">
                    <input name="cCor" th:field="*{cCor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材单价：</label>
                <div class="col-sm-8">
                    <input name="cMoney" th:field="*{cMoney}" class="form-control" type="number" step="0.01">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input name="cNum" th:field="*{cNum}" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">单位：</label>
                <div class="col-sm-8">
                    <input name="yu2" th:field="*{yu2}" class="form-control" type="text">
                </div>
            </div>

                  <label class="col-sm-3 control-label">总价：</label>
                  <div class="col-sm-8">
                      <input name="cSmoney" th:field="*{cSmoney}" class="form-control" type="text">
                  </div>
              </div>

              <div class="form-group">

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/consumable";
        $("#form-consumable-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-consumable-edit').serialize());
            }
        }
    </script>
</body>
